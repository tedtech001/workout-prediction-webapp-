<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('serve_style_css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fitness Prediction</title>
</head>
<body>
    <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Exit</a>
    <div class="container">
        <h1>Fitness Exercise Recommendation</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>
            
            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" step="0.01" required>
            
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.01" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
